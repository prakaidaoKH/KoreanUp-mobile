<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap"
    rel="stylesheet"
  />
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-icon
      slot="start"
      name="chevron-back-outline"
      [routerLink]="['/forget-pass']"
    ></ion-icon>
    <ion-label id="label-name" class="center">รีเซ็ตรหัสผ่านของคุณ</ion-label>
  </ion-item>
  <ion-row style="margin-top: 10px">
    <ion-col></ion-col>
    <ion-col size="auto">
      <ion-label id="label"> สร้างรหัสผ่านใหม่ </ion-label><br />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="auto">
      <ion-label style="color: #505050; font-size: 14px; margin-top: 10px"
        >คุณจะใช้รหัสผ่านนี้เพื่อเข้าถึงบัญชีของคุณ</ion-label
      >
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-col size="12" class="ion-margin-bottom">
    <div id="BD">
      <ion-input
        name="password"
        [(ngModel)]="password"
        type="password"
        placeholder="ป้อนรหัสผ่านใหม่"
      ></ion-input>
    </div>
    <div class="center position">
      <ion-button
        expand="block"
        style="color: #ffffff"
        class="s"
        (click)="resetPass(password)"
        >ดำเนินการต่อ</ion-button
      >
    </div>
  </ion-col>
</ion-content>
