<ion-header>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap"
    rel="stylesheet"
  />
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-icon
      slot="start"
      name="chevron-back-outline"
      [routerLink]="['/forget-pass']"
    ></ion-icon>
    <ion-label id="label-name" class="center"> ยืนยีนบัญชีของคุณ </ion-label>
  </ion-item>
  <ion-row style="margin-top: 10px">
    <ion-col></ion-col>
    <ion-col size="auto">
      <ion-label id="label"> นี่คือบัญชีของคุณใช่หรือไม่ </ion-label>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-col size="12" class="ion-margin-bottom">
    <div id="BD">
      <ion-item lines="none" style="border-radius: 12px">
        <ion-avatar>
          <ion-img [src]="member.profilePicture"></ion-img>
        </ion-avatar>
        <ion-label>&nbsp;&nbsp;{{member.Email}}</ion-label>
      </ion-item>
    </div>
    <div class="center position">
      <ion-button
        expand="block"
        style="color: #ffffff"
        class="s"
        (click)="confirmAccount()"
        >ดำเนินการต่อ</ion-button
      ><br />
      <ion-button
        expand="block"
        fill="clear"
        routerLink="/forget-pass/"
        style="color: #684018"
        class="s"
        >ไม่ใช่บัญชีของฉัน</ion-button
      >
    </div>
  </ion-col>
</ion-content>
