<ion-header [translucent]="true">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Krub:wght@500&display=swap"
    rel="stylesheet"
  />
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-icon
      slot="start"
      name="chevron-back-outline"
      [routerLink]="['/pre-apply']"
    ></ion-icon>
    <ion-label id="label-name" class="center">ชำระเงิน</ion-label>
  </ion-item>
  <ion-row style="margin-top: 20px">
    <ion-col>
      <ion-label style="color: #3f3d3d">สมัครเป็นสมาชิกพรีเมียม </ion-label>
      <ion-label style="color: #cf9800">{{promotion.month}} </ion-label>
      <ion-label style="color: #3f3d3d"> เดือน </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label style="color: #3f3d3d">ราคา </ion-label>
      <ion-label style="color: #cf9800">{{promotion.price}} </ion-label>
      <ion-label style="color: #3f3d3d"> บาท </ion-label>
    </ion-col>
  </ion-row>
  <br />
  <div class="center">
    <ion-label style="font-size: 18px">ชำระเงินด้วยการโอน</ion-label>
  </div>

  <ion-row>
    <ion-col size="auto">
      <img
        style="margin-top: 15px; border-radius: 10px"
        src="../../assets/pic/krungthai2.jpg"
        width="60"
        height="60"
      />
    </ion-col>

    <ion-col>
      <ion-row>
        <ion-col>
          <ion-label style="color: #3f3d3d; font-size: 14px"
            >ธนาคารกรุงไทย (ออมทรัพ)
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label style="color: #3f3d3d; font-size: 14px">
            เลขที่บัญชี:
          </ion-label>
          <ion-label style="color: #000000; font-size: 14px"
            >440-069-4925
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label style="color: #3f3d3d; font-size: 14px">
            ชื่อบัญชี: น.ส.ประกายดาว ขันสัมฤทธิ์
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <br />
  <br />
  <ion-row>
    <ion-col>
      <ion-label> แนบสลิปโอนเงิน </ion-label>
      <ion-label style="color: #ff0000">*</ion-label>
    </ion-col>
  </ion-row>
  <br />
  <ion-row>
    <ion-col></ion-col>
    <ion-col size="8">
      <ion-img
        (click)="selectImage()"
        *ngIf="premiumApply.slipPic !==''"
        [src]="premiumApply.slipPic"
        style="height: 130px; width: 120px"
      ></ion-img>
      <div
        id="BDslip"
        (click)="selectImage()"
        *ngIf="premiumApply.slipPic ===''"
      >
        <div class="center" style="margin-top: 40px">
          <ion-label style="color: #6b6b6b"> ไฟล์ภาพ </ion-label><br />
          <ion-icon
            name="cloud-upload-outline"
            style="zoom: 2; color: #6b6b6b"
          ></ion-icon>
        </div>
      </div>
    </ion-col>
    <ion-col size="1"></ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <div class="center">
    <ion-button expand="block" (click)="clickButtonSendSlip()">
      ส่งหลักฐานการโอน
    </ion-button>
  </div>
</ion-footer>
